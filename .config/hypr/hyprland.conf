# matugen hook
source = ~/.config/hypr/subconfigurations/colors.conf

################
### MONITORS ###
################

monitor = desc:Samsung Display Corp. 0x4188,preferred,auto,1.2
monitor= desc:BOE 0x0A84, preferred, auto, 1

monitor = ,preferred,auto-left,1

# workspaces

workspace = 1, m[eDP-1]
workspace = 2, m[eDP-1]
workspace = 3, m[eDP-1]
workspace = 4, m[eDP-1]

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = waypaper --restore
exec-once = waybar
exec-once = nm-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

# XWayland
xwayland {
  force_zero_scaling = true
}

# Mozilla
env = MOZ_ENABLE_WAYLAND,1

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = $primary
    col.inactive_border = $surface
    layout = dwindle
    resize_on_border = true
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }
    shadow {
        enabled = false
    }
}


layerrule = blur on, match:namespace waybar
layerrule = blur on, match:namespace kitty
layerrule = blur on, match:namespace wofi
layerrule = blur on, ignore_alpha 0.5, match:namespace swaync-notification-window
layerrule = blur on, ignore_alpha 0.5, match:namespace swaync-control-center

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = false
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    smart_resizing = true
}

master {
    new_status = master
}

# Extra binds for laptop
gesture = 3, horizontal, workspace

binds {
  workspace_back_and_forth = false
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}


# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 2
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

###################
###  KEYWORDS   ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$terminal = kitty
$fileManager = dolphin
$menu = fuzzel
$browser = firefox

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets meta key as main modifier

# window management & some other stuff
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # forcekill active window
bind = SUPER_CONTROL, L, exec, poweroff
bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, T, togglefloating

# dwindle stuff
bind = $mainMod, K, swapsplit
bind = $mainMod, J, togglesplit,
binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

# application management
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, RETURN, exec, $terminal
bind = SUPER_CONTROL, RETURN, exec, $menu
bind = $mainMod, B, exec, $browser
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = SUPER_CONTROL, W, exec, waypaper
bind = $mainMod, R, exec, ~/.config/waybar/scripts/launch.sh
bind = SUPER, N, exec, swaync-client -t -sw
bind = , Print, exec, sh -c 'grim -g "$(slurp -d)" -t png - | wl-copy -t image/png'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a specific workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Swap tiled windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows with mainMod + arrow keys
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, up, resizeactive, 0 -100

# Multimedia keys for volume, LCD brightness, and playback control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
  name = browsers
  tile = on
  match:title = ^(Microsoft-edge|Brave-browser|Chromium)$
}

windowrule {
  name = system-tools
  float = on
  match:title = ^(pavucontrol|blueman-manager|nm-connection-editor|qalculate-gtk)$
}

windowrule {
  name = hyprshot
  float = on
  match:title = ^(.*Hyprshot.*)$
}

windowrule {
  name = pip
  float = on
  pin = on
  move = 70% 4%
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = steam-popups
  float = on
  match:class = ^(steam)$
  match:title = negative:^Steam$
}

windowrule {
  name = musicbee
  float = on
  match:class = ^(musicbee.exe)$
}

windowrule {
  name = game-suppressions
  suppress_event = maximize fullscreen
  match:class = ^(cs2|cstrike_linux64)$
}


# Copied from ML4W config:

# SwayNC
layerrule2 = blur, swaync-control-center
layerrule2 = blur, swaync-notification-window
layerrule2 = ignorezero, swaync-control-center
layerrule2 = ignorezero, swaync-notification-window
layerrule2 = ignorealpha 0.5, swaync-control-center
layerrule2 = ignorealpha 0.5, swaync-notification-window

# Pavucontrol
windowrule {
    name = pavucontrol
    match:class = (.*org.pulseaudio.pavucontrol.*)
    float = true
    center = true
    pin = true
    size = 700 600
}

# clipse
windowrule {
    name = clipse
    match:class = (.*clipse*)
    float = true
    center = true
    size = 700 600
}

# Waypaper
windowrule {
    name = waypaper
    match:class = (.*waypaper.*)
    float = true
    center = true
    pin = true
    size = 900 700
}

# Newelle
windowrule {
    name = newelle
    match:class = (io.github.qwersyk.Newelle)
    float = true
    center = true
    pin = true
    size = 1000 700
}

# nwg-look
windowrule {
    name = nwg-look
    match:class = (nwg-look)
    float = true
    center = true
    size = 700 600
}

# nwg-displays
windowrule {
    name = nwg-displays
    match:class = (nwg-displays)
    float = true
    center = true
    size = 900 600
}

# System Mission Center
windowrule {
    name = missioncenter
    match:class = (io.missioncenter.MissionCenter)
    float = true
    center = true
    pin = true
    size = 900 600
}

# Hyprland Share Picker
windowrule {
    name = hyprland-share-picker
    match:class = (hyprland-share-picker)
    float = true
    pin = true
    center = true
    size = 600 400
}

# nm-connection-editor
windowrule {
    name = nm-connection-editor
    match:class = (nm-connection-editor)
    float = true
    center = true
    size = 800 700
}

# Picture-in-Picture
windowrule {
    name = Picture-in-Picture
    match:title = ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
    float = true
    pin = true
    center = true
}

# Float and center file pickers
windowrule {
  name = windowrule-1
  float = on
  center = on
  match:class = xdg-desktop-portal-gtk
  match:title = ^(Open.*Files?|Save.*Files?|All Files|Save)
}
