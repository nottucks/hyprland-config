[Settings]
language = en
folder = ~/.config/.wallpapers
wallpaper = ~/.config/.wallpapers/solatorobo.png
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = True
show_gifs_only = False
post_command = cp $wallpaper ~/.config/hypr/subconfigurations/wallpaper.png && $(command -v matugen) image ~/.config/hypr/subconfigurations/wallpaper.png
number_of_columns = 3
swww_transition_type = random
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = False
zen_mode = False
mpvpaper_sound = False
mpvpaper_options = 
stylesheet = /home/nottucks/.config/waypaper/style.css
keybindings = ~/.config/waypaper/keybindings.ini

